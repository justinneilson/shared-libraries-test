    compileOnly('org.jenkins-ci.main:jenkins-core:2.388')
    def stapler = 'org.kohsuke.stapler:stapler:1.263'
    compileOnly(stapler)
    annotationProcessor(stapler)

    compileOnly('org.jenkins-ci.plugins.workflow:workflow-step-api:639.v6eca_cd8c04a_a_')
    compileOnly('org.jenkins-ci.plugins:pipeline-utility-steps:2.15.0')
